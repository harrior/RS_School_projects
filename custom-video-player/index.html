<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom video player by Sizov Sergey</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <div class="player">
    <video class="player__screen"></video>
    <button class="player__on_screen_play"></button>
    <div class="player__control">
      <button class="player__button player__play"></button>
      <input class="player__bar player__progress-bar" max="100" min="0" type="range" value="0">
      <button class="player__button player__mute"></button>
      <input class="player__bar player__volume" max="100" min="0" type="range" value="50">
      <button class="player__button player__fullscreen"></button>
    </div>
  </div>
  <div class="playlist">
    <div class="playlist_item"><video class="playlist__video" data-position="0" src="assets/video/Rock Balance - 42470.mp4" muted loop></video></div>
    <div class="playlist_item"><video class="playlist__video" data-position="1" src="assets/video/Squirrel - 2717.mp4" muted loop></video></div>
    <div class="playlist_item"><video class="playlist__video" data-position="2" src="assets/video/Bullfinch - 2797.mp4" muted loop></video></div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
