<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom video player by Sizov Sergey</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <div class="player">
    <video class="player__screen" src="assets/video/Rock Balance - 42470.mp4"></video>
    <button class="player__on_screen_play"></button>
    <div class="player__control">
      <button class="player__button player__back"></button>
      <button class="player__button player__play"></button>
      <button class="player__button player__forward"></button>
      <input class="player__bar player__progress-bar" max="100" min="0" type="range">
      <button class="player__button player__mute"></button>
      <input class="player__bar player__volume" max="100" min="0" type="range">
      <button class="player__button player__fullscreen"></button>
    </div>
  </div>
  <div>
    Здесь будут превью других видео
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
